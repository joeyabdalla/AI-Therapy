<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Blooming Exercise</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap');

        * {
            font-family: 'Nunito', sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        .container {
            text-align: center;
        }

        #instruction {
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
        }

        #flower {
            width: 100px;
            height: 100px;
            transition-property: transform;
        }

        #start {
            position: absolute;
            bottom: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        #start:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="instruction">Press Start to Begin</h1>
        <img id="flower" src="/images/6.png" alt="flower">
    </div>
    <button id="start">Start</button>
    <script>
        const startButton = document.getElementById('start');
        const flower = document.getElementById('flower');
        const instruction = document.getElementById('instruction');

        let timeoutId;
        let animationTimeoutId;

        startButton.addEventListener('click', () => {
            clearTimeout(timeoutId);
            clearTimeout(animationTimeoutId);
            instruction.textContent = 'Get ready...';
            timeoutId = setTimeout(startAnimation, 2000);
        });

        function startAnimation() {
            inhale();
            animationTimeoutId = setTimeout(() => {
                clearTimeout(timeoutId);
                instruction.textContent = 'You did it! Feel better';
            }, 20000); // Stop the animation after 10 seconds
        }

        function inhale() {
            instruction.textContent = 'Inhale';
            flower.style.transitionDuration = '2s';
            flower.style.transform = 'scale(6.5)';
            timeoutId = setTimeout(() => {
                instruction.textContent = 'Hold';
                timeoutId = setTimeout(exhale, 3000); // 3-second pause before exhaling
            }, 2000);
        }

        function exhale() {
            instruction.textContent = 'Exhale';
            flower.style.transitionDuration = '4s'; // Increased exhale transition duration
            flower.style.transform = 'scale(1)';
            timeoutId = setTimeout(inhale, 4000); // Increased timeout to match the transition duration
        }




    </script>
</body>

</html>
